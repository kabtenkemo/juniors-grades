<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نتائج الطلاب - الترم الأول</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap');

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      color: #333;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.8rem;
      margin: 0;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .subtitle {
      font-size: 1.4rem;
      opacity: 0.9;
    }

    .ranking-table {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: #4a00e0;
      color: white;
      padding: 18px 12px;
      font-weight: 700;
      font-size: 1.1rem;
    }

    td {
      padding: 16px 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    tr:nth-child(-n+3) td {
      background: linear-gradient(to left, #ffd700, #ffec8b);
      font-weight: bold;
      color: #8B4513;
    }

    tr:nth-child(1) .rank { 
      background: gold; 
      color: #8B4513; 
      font-size: 1.5rem;
    }
    tr:nth-child(2) .rank { 
      background: silver; 
      color: #555;
    }
    tr:nth-child(3) .rank { 
      background: #cd7f32; 
      color: white;
    }

    .rank {
      font-weight: bold;
      font-size: 1.3rem;
      width: 60px;
      border-radius: 50%;
      padding: 8px;
    }

    .student-name {
      text-align: right;
      font-weight: 600;
      font-size: 1.1rem;
      max-width: 300px;
    }

    .total {
      font-size: 1.3rem;
      font-weight: bold;
      color: #4a00e0;
    }

    .absent {
      color: #e74c3c;
      font-weight: bold;
    }

    footer {
      text-align: center;
      color: white;
      margin-top: 40px;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      tr {
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 10px;
      }
      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 15px;
        width: 45%;
        font-weight: bold;
      }
    }
  </style>
</head>
